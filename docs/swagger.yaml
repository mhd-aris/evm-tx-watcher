basePath: /api/v1
definitions:
  dto.AddressResponse:
    properties:
      address:
        type: string
      chain_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      is_contract:
        type: boolean
      label:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
      webhook_url:
        type: string
    type: object
  dto.BaseResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/dto.ErrorInfo'
      message:
        type: string
      success:
        type: boolean
    type: object
  dto.ErrorInfo:
    properties:
      code:
        type: string
      details:
        additionalProperties: true
        type: object
      message:
        type: string
    type: object
  dto.RegisterAddressRequest:
    properties:
      address:
        type: string
      chain_id:
        type: integer
      description:
        maxLength: 255
        type: string
      label:
        maxLength: 100
        type: string
      secret:
        minLength: 10
        type: string
      webhook_url:
        type: string
    required:
    - address
    - chain_id
    - secret
    - webhook_url
    type: object
host: localhost:8080
info:
  contact: {}
  description: API untuk register address dan webhook listener.
  title: EVM Tx Watcher API
  version: "1.0"
paths:
  /addresses:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all registered addresses
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.AddressResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.BaseResponse'
      summary: Get all registered addresses
      tags:
      - addresses
    post:
      consumes:
      - application/json
      description: Adds an EVM address and webhook for transaction monitoring
      parameters:
      - description: Register Request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterAddressRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AddressResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.BaseResponse'
      summary: Register address to monitor
      tags:
      - addresses
swagger: "2.0"
